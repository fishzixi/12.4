<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pascal(numRows){
            var triangle = [];
            for(i=0;i<numRows;i++){
                triangle[i]=[];
                //变为二维数组 triangle 中的第 i 个元素初始化一个空数组
                
                for(j=0;j<=i;j++){
                    if(j===0|j===i){
                        triangle[i][j]=1;
                    }else{
                        triangle[i][j]=triangle[i-1][j-1]+triangle[i-1][j];
                    }
                }
            }
            return triangle
        }

        console.log(pascal(5))
    </script>
</body>
</html>
