<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        给你一个字符串数组words 只返回可以使用在美式键盘 同一行的字母打印出来的单词
        请注意 字符串不区分大小写 相同字母的大小写形式都被视为在同一行
    </p>
    <script>

        function word(words){

            var arr=[];  
            for(i=0;i<words.length;i++){
                // console.log(words[i].length)
                var num = words[i].length;
                var r11 =`[qwertyuiopQWERTYUIOP]{${num}}`;
                var r1 = new RegExp(r11);
                var r22 = `[asdfghjklASDFGHJKL]{${num}}`;
                var r2 = new RegExp(r22);
                var r33 = `[zxcvbnmZXCVBNM]{${num}}`;
                var r3 = new RegExp(r33);
                    if(r1.test(words[i])===true){
                    arr.push(words[i]);}
                    if(r2.test(words[i])===true){
                    arr.push(words[i]);
                    }
                    if(r3.test(words[i])===true){
                    arr.push(words[i])
                    }
            
          }
          return arr;
        }

        console.log(word(["alask","usnxh",'fghljk',"azxed","qwert"]))
    </script>
</body>
</html>
